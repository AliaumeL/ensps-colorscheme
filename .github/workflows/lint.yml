# Latex Lint using chktex
#

name: lint

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: LaTeX Linter (chktex)
        uses: j2kun/latex-lint-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: LaTeX Compiler
        run: cd latex && make ensps.pdf
